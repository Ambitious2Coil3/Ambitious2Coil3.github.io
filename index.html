<!DOCTYPE html>
<html>
    <head>
        <title>to do list</title>
    </head>
    <style>
        * {
            text-align: center;
        }
    </style>
    <script>
        list = []
        function add(){
            document.getElementById("div").innerHTML += "<button id=\"b" + list.length + "\" onclick=\"rm(" + list.length  + ")\">X</button>"+"<p style=\"display:inline-block;margin-left: 10px;" + "\" id=\"" + list.length + "\">" + document.getElementById("val").value +"</p></br>"
            list.push({"id":list.length,"cont":document.getElementById("val").value})
            document.getElementById("val").value = ""
        }
        function rm(i){
            document.getElementById(i).style = "display:none;"
            document.getElementById("b" + i).style = "display:none;"
        }
    </script>
    <body>
        <input id="val"></input>
        <button id="btn" onclick="add()">add</button>
        <div id="div">
        <h1>hello world</h1>
        </div>
    </body>
</html>
