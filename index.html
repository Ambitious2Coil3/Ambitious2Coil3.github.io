<!DOCTYPE html>
<html>
    <head>
        <title>to do list</title>
    </head>
    <script>
        function def(){
            document.getElementById("div").innerHTML += "<h1>"+ document.getElementById("val").value +"</h1>"
            document.getElementById("val").value = ""
        }
    </script>
    <body>
        <input id="val"></input>
        <button id="btn" onclick="def()">button</button>
        <div id="div">
        <h1>hello world</h1>
        </div>
    </body>
</html>
